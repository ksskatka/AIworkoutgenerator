<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workout Generator</title>
        <meta name="description" content="Generate a Workout Now!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/a0c9adc2b9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <script src="scripts.js" async defer></script>

        <div class="container">

            <div class="numexercise-box">
                <input type="text" placeholder="Number of Exercises?">
            </div>

            <div class="bodyparts-box">
                <input type="text" placeholder="What body parts? (separate using ', ')">
            </div>

            <div class="height-box">
                <input type="text" placeholder="Height?">
            </div>

            <div class="weight-box">
                <input type="text" placeholder="Weight?">
            </div>

            <div class="skill-box">
                <input type="text" placeholder="Are you a beginner, intermediate or advanced?">
            </div>

            <div class="submit-box">
                <button class="submit-button">SUBMIT</button>
            </div>

            <div class="help-info">
                <button class="fa-solid fa-circle-question"></button>
                <div class="info">
                    <span>This is a service that uses the power of AI to create a tailored workout plan for you! Simply input the info, click submit, and get those gains!</span>
                </div>
            </div>

        </div>

        <div class="bottom-banner">
            <div class="about-info">
                <span>Developed by Kaspar Skatka and Andrew Almasi.</span> <br></br>
                <a href="https://github.com/ksskatka">https://github.com/ksskatka</a> <br></br>
                <a href="https://github.com/arrrshia">https://github.com/arrrshia</a>
            </div>
        </div>

    </body>
</html>
